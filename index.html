<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <form id="inputForm">
        <div class="form-group">
          <label for="inputItem">Enter an item for your to-do list.</label>
          <input type="text" id="inputItem" class="form-control">
        </div>
        <div class="form-group">
          <label for="inputNotes">Enter notes for your to-do list item.</label>
          <input type="text" id="inputNotes" class="form-control">
        </div>
        <p id="errorPrompt">You must enter an item and notes.</p>
        <button type="submit" name="button" class="btn">Submit</button>
      </form>
      <div class="response">
        <ul id="listItems"></ul>
        <div id="show-listItem">
          <h2></h2>
          <p>Item: <span class="inputItem"></span></p>
          <p>notes: <span class="inputNotes"></span></p>
          <!-- <button type="submit" name="button" class="btn">Remove Item from List</button> -->
        </div>
      </div>
    </div>
  </body>
</html>
